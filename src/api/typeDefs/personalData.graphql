enum GenderType {
  MAN
  WOMAN
}

type PersonalData {
  id: Int
  address: String
  city: String
  country: String
  email: String
  telNumber: String
  gender: GenderType
  createdAt: Date
  updatedAt: Date
  ownerId: Int
}

input CreatePersonalDataInput {
  address: String!
  city: String!
  country: String!
  telNumber: String
  email: String
  gender: GenderType!
}
