<!DOCTYPE html>
<html>
<style>
    /* Tieto styles si vloz niekde do CSS co sa nacitava na tvojom webe */
#cookie-wrapper {
  position: fixed;
  top: 0;
  z-index: 100;
    display:flex;
    gap:20px;
	justify-content:center;
	align-items:center;
    width:100vw;
    height:100px;
    background:#3e423e;
}
#consent-btn {
  background-color: #4CAF50; 
  margin-right:10px;
  border-radius: 10px;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
#consent-btn:hover {
  background-color: #29612b; 
  
}
</style>



<body>


    <!-- Tento DIV umiestny na tesne pod <BODY> tag -->
<div id="cookie-wrapper">
    <p style="color:white;">Súhlasím so správou spracovaním a uchovaním mojich osobných údajov</p>
    <button id="consent-btn" onClick="saveCookies()">Súhlasim</button>
    <a style="color:#4CAF50;" color="#4CAF50" href="https://autoservisfurman.sk/cookies.html">Pravidla o ochrane osobných údajov</a>
</div>


<!--  Script hod len niekde dole 
    Script sa pozrie do local storage ci si uz niekedy suhlasils s cookies na tomto webe , ak ano tak skryje to cele div

    Ak si este nesuhlasil tak ostane viditelne kym nedas ACCEPT co vyvola funkciu saveCookies

-->
<script>

window.onload = function() { 
	  let getCookie = window.localStorage.getItem("cookies");

    if(JSON.parse(getCookie).accepted === true) {
    	let cookieWrapper = document.getElementById("cookie-wrapper").style.display = "none";
    }
};

function saveCookies() {
  const cookies = {
  accepted:true 
  }
  window.localStorage.setItem("cookies", JSON.stringify(cookies));
  let cookieWrapper = document.getElementById("cookie-wrapper").style.display = "none";
};

</script>

</body>
</html>
